<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/c7629eef15.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

      <!-- Header CSS -->
      <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

        <!-- New Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <!-- Nav CSS -->
     <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
   

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navigator">

      <div> 
        <span class="logo">tweeter</span> 
      </div>
      <div class = "write-new">
      <h2>Write a new tweet</h2>
      <i class="fa-solid fa-angles-down" style= "color: black"></i>
    </div>
    </nav>
    
    <header class="head">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>

      <div class="name">
        <h2><span>Andrew</span> Galatsan</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container"></main>

    <section class="new-tweet">

      <form>
        <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>

        <div class="submit-and-display"></div>>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">

    </section>

  </body>
</html>
